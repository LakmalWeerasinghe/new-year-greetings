<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta property="og:title" content="Happy New Year 2026">
<meta property="og:description" content="Warm wishes from DH Kalthota Hospital">
<meta property="og:type" content="website">


<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        font-family: 'Segoe UI', Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: #fff;
    }

    .card {
        background: rgba(255,255,255,0.08);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        width: 90%;
        max-width: 420px;
        text-align: center;
        animation: fadeIn 2s ease;
        box-shadow: 0 0 30px rgba(255,255,255,0.15);
    }

    h1 {
        font-size: 32px;
        margin-bottom: 10px;
        animation: glow 2s infinite alternate;
    }

    h2 {
        font-size: 18px;
        margin-bottom: 20px;
        color: #ffdd99;
    }

    p {
        font-size: 15px;
        line-height: 1.6;
    }

    .footer {
        margin-top: 20px;
        font-size: 13px;
        opacity: 0.8;
    }

    /* Floating decorative circles */
    .circle {
        position: absolute;
        border-radius: 50%;
        opacity: 0.3;
        animation: float 8s infinite ease-in-out;
    }

    .c1 { width: 80px; height: 80px; background: #ffd700; top: 10%; left: 20%; }
    .c2 { width: 120px; height: 120px; background: #00ffff; bottom: 15%; right: 15%; animation-delay: 2s; }
    .c3 { width: 60px; height: 60px; background: #ff69b4; top: 30%; right: 25%; animation-delay: 4s; }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-25px); }
        100% { transform: translateY(0); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #fff; }
        to { text-shadow: 0 0 25px #ffd700; }
    }
</style>
</head>

<body>

<div class="circle c1"></div>
<div class="circle c2"></div>
<div class="circle c3"></div>

<div class="card">
    <h1>Happy New Year 2026</h1>
    <h2>DH Kalthota Hospital Staff</h2>

    <p>
        Warmest wishes to all members of the DH Kalthota Hospital team.<br><br>
        May this New Year bring good health, peace, strength, and continued success
        in your noble service to the community.<br><br>
        From LAKMAL WEERASINGHE.
    </p>

    <div class="footer">
        With respect & gratitude
    </div>
</div>

</body>
</html>
